<h2>Nouvelle PlanificationDepense</h2>

<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Nouvelle PlanificationDepense" [options]="false">
        
        <form #f="ngForm" (ngSubmit)="submitHandler(f)">
          <div class="row">
           
            <div class="col-md-6">
             
                <div class="col">
                    <div class="form-floating mb-3">
                      <select class="form-select" aria-label="Default select example" ngModel name="categoriedepense" #categorie="ngModel">
                        <option selected value="">Categorie</option>
                        <option value="Nourriture">Nourriture</option>
                        <option value="Logement">Logement</option>
                        <option value="Transport">Transport</option>
                        <option value="Divertissement">Divertissement</option>
                        <option value="Santé">Santé</option>
                        <option value="Éducation">Éducation</option>
                        <option value="Vêtements">Vêtements</option>
                        <option value="Factures">Factures</option>
                        <option value="Épargne">Épargne</option>
              
              
              
              
              
                      </select>
              
                    </div>
                  </div>
              <div class="form-group">
                <label for="montant">Amount</label>
                <input type="number" class="form-control"  placeholder="Amount" ngModel name="montant"  />
              </div>
              <div class="form-group">
                <label for="datePrevue">Expected Date</label>
                <input type="date" class="form-control" name="datePrevue" ngModel  />
              </div>
            </div>
          </div>
          <div class="align-right">
            <button class="btn btn-primary" type="submit">
              ADD
            </button>
          </div>
        </form>
      </app-card>
    </div>
  </div>
  







  <h2>Liste des transactions</h2>
<br>
<div *ngIf="allplanifications.length === 0; else transactionsTable">
  <h3 style="display: flex; justify-content: center;">Aucune transaction enregistrée pour le moment !</h3>
</div>

<ng-template #transactionsTable>

  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">categoriedepense</th>
        <th scope="col">Montant</th>
        <th scope="col">datePrevue</th>

         
        
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allplanifications">
        <td>{{ item.categoriedepense }}</td>
        <td>{{ item.montant }}</td>
        <td>{{ item.datePrevue }}</td>
        <!-- <td>
          <button class="btn btn-danger mr-2" (click)="supprimer(item._id)">Supprimer</button>
        </td> -->
      </tr>
      </tbody>
      </table>
      </ng-template>
