
<h1>Ajouter transaction</h1>
<br>
<form #f="ngForm" (ngSubmit)="addtransaction(f.value)">
<div class="row">
  <div class="col">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel name="description">
      <label for="floatingInput">description</label>
    </div>
  </div>
  <div class="col">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel name="categorie">
      <label for="floatingInput">categorie</label>
    </div>
  </div>
  <div class="col">
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel name="montant">
      <label for="floatingInput">montant</label>
    </div>
  </div>
  <div class="col">
    <div class="form-floating mb-3">
      <input type="datetime-local" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel name="date">
      <label for="floatingInput">date</label>
    </div>
  </div>
</div>
<div class="row">
  <div class="col d-flex justify-content-end">
    <input type="submit"  class="btn btn-primary " value="Ajouter">
  </div>

</div>
</form>
