<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Basic Table" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Poste</th>
              <th>Email</th>
              <th>Location</th>
              <th>password</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usersList" (click)="details(user.id)">

              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.poste }}</td>
              <td>{{ user.location }}</td>
              <td>{{ user.password }}</td>
              <td>
                <button class="btn btn-sm btn-primary" title="Edit" [routerLink]="['../edit-user', user.id]" >
                  <i class="fas fa-edit"></i>
                </button>
                <button (click)="onDeleteClick(user.id)" class="btn btn-sm btn-danger" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </app-card>
  </div>
</div>
